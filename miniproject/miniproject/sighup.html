    <!-- Form Section -->
    <div class="flex items-center justify-center min-h-screen p-6">
        <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-8 w-full max-w-lg">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-6 text-center">Create an Account</h1>
            <form>
                <div class="grid gap-6 md:grid-cols-2">
                    <!-- First Name -->
                    <div>
                        <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">First Name</label>
                        <input type="text" id="first_name" placeholder="ABC" required
                            class="w-full p-2.5 border border-gray-300 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-blue-500 focus:border-blue-500" />
                    </div>

                    <!-- Last Name -->
                    <div>
                        <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Last Name</label>
                        <input type="text" id="last_name" placeholder="XYZ" required
                            class="w-full p-2.5 border border-gray-300 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-blue-500 focus:border-blue-500" />
                    </div>

                    <!-- Phone Number -->
                    <div>
                        <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Phone Number</label>
                        <input type="tel" id="phone" placeholder="1234567890" pattern="[0-9]{10}" required
                            class="w-full p-2.5 border border-gray-300 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-blue-500 focus:border-blue-500" />
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Email Address</label>
                        <input type="email" id="email" placeholder="abc.xyz@company.com" required
                            class="w-full p-2.5 border border-gray-300 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-blue-500 focus:border-blue-500" />
                    </div>
                </div>

                <!-- information -->
                <div class="grid gap-6 md:grid-cols-2">

                    <div>
                        <label for="state" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">State</label>
                        <input type="text" id="state" placeholder="Uttar Pradesh" required
                            class="w-full p-2.5 border border-gray-300 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-blue-500 focus:border-blue-500" />
                    </div>

                    <div>
                        <label for="city" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">City</label>
                        <input type="text" id="city" placeholder="Prayagraj" required
                            class="w-full p-2.5 border border-gray-300 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-blue-500 focus:border-blue-500" />
                    </div>

                    <div>
                        <label for="pin" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Pin Code</label>
                        <input type="tel" id="pin" placeholder="123456" pattern="[0-9]{6}" required
                            class="w-full p-2.5 border border-gray-300 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-blue-500 focus:border-blue-500" />
                    </div>
                    <div>
                        <label for="age" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Your Age</label>
                        <input type="tel" id="age" placeholder="21" pattern="[0-9]{2}" required
                            class="w-full p-2.5 border border-gray-300 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-blue-500 focus:border-blue-500" />
                    </div>
                    <!-- gender -->
                    <div>
                        <label for="gender" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Your Gender</label>
                        <div class="flex items-center mb-4">
                            <input type="radio" id="male" name="gender" value="Male" required
                                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="male" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Male</label>
                        </div>
                        <div class="flex items-center mb-4">
                            <input type="radio" id="female" name="gender" value="Female"
                                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="female" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Female</label>
                        </div>
                        <div class="flex items-center">
                            <input type="radio" id="other" name="gender" value="Other"
                                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="other" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Other</label>
                        </div>
                    </div>
                    
                    <div>
                        <label for="budget" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Budget</label>
                        <input type="number" id="budget" placeholder="10000 Rs"
                            class="w-full p-2.5 border border-gray-300 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-blue-500 focus:border-blue-500" />
                    </div>
                    <div>
                        <label for="vacant" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Number of People in Sharing</label>
                        <input type="tel" id="vacant" placeholder="2" pattern="[0-9]"  required
                            class="w-full p-2.5 border border-gray-300 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-blue-500 focus:border-blue-500" />
                    </div>
                </div>

                <!-- Password Fields -->
                <div class="mt-6">
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Password</label>
                    <input type="password" id="password" placeholder="•••••••••" required
                        class="w-full p-2.5 border border-gray-300 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-blue-500 focus:border-blue-500" />
                </div>
                <div class="mt-6">
                    <label for="confirm_password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Confirm Password</label>
                    <input type="password" id="confirm_password" placeholder="•••••••••" required
                        class="w-full p-2.5 border border-gray-300 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-blue-500 focus:border-blue-500" />
                </div>


                <!-- Submit Button -->
                <button type="submit"
                    class="mt-8 w-full text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-teal-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition-all duration-300">
                    Create Account
                </button>
            </form>
        </div>
    </div>
